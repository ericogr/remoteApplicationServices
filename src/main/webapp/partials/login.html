<form action="j_spring_security_check" method="post" name="formulario" >
    usuario:
    <input name="j_username" type="text" required="true"/>
    </br>
    senha:
    <input name="j_password" type="password" required="true"/>
    </br>
    <button type="submit">Entrar</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
