<div class="container">
    <form action="j_spring_security_check" method="post" class="center-block caixa-login">
        <h2>Please sign in</h2>
        <label for="inputEmail" class="sr-only">Usuário</label>
        <input type="text" name="j_username" id="inputEmail" class="form-control" placeholder="usuário" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="j_password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Lembrar de mim
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
</div>
